<div class='row'>
    <div class='col-md-12'>
        <h2 style='text-align:center'>Eval</h2>
    </div>
</div>

<hr>

<div class='row-w c-between m-center' style='background-color:white'>
    <div class='row-w' data-bind='visible:hasProject' style='min-height:125px;'>
        <div style='width:100%'>
            <label class='col-md-4 control-label'>ProjectID:</label>
            <div class='col-md-8'>
                <p class='form-control-static float-right' data-bind='text:projectid'></p>
            </div>
        </div>

        <div style='width:100%'>
            <label class='col-md-4 control-label'>SaveID:</label>
            <div class='col-md-8'>
                <p class='form-control-static float-right' data-bind='text:saveid'></p>
            </div>
        </div>

        <div class='checkbox' style='text-align:center;padding-bottom:15px;width:100%;'>
            <label style='margin-top:10px;'>
                <input type='checkbox' data-bind='checked:showOutput'>
                <span class='checkbox-material'>
                    <span class='check'></span>
                </span>
                Output
            </label>
        </div>
    </div>

    <div class='row-w' data-bind='visible:hasProject() === false' style='min-height:125px;'>
        <div style='width:100%'>
            <label for='platformSelect' class='col-md-4 control-label'>Platform</label>
            <div class='col-md-8'>
                <select id='platformSelect' class='form-control' data-bind='options: platforms,
                                                                                        optionsText: "text",
                                                                                        optionsValue: "value",
                                                                                        value: selectedPlatform'>
                </select>
            </div>
        </div>

        <div style='width:100%'>
            <label for='versionSelect' class='col-md-4 control-label'>Version</label>
            <div class='col-md-8' style='float:right;'>
                <select id='versionSelect' class='form-control' data-bind='options: tags,
                                                                            optionsText: "text",
                                                                            optionsValue: "value",
                                                                            value: selectedTag'>
                </select>
            </div>
        </div>
    </div>

    <div class='row-w' style='min-height:125px;'>
        <div style='width:100%'>
            <hr data-bind='visible:hasProject'>

            <label for='themeSelect' class='col-md-4 control-label'>Theme</label>
            <div class='col-md-8' style='float:right;'>
                <select id='themeSelect' class='form-control' data-bind='options:theme, value:selectedTheme'></select>
            </div>
        </div>

        <div style='width:100%'>
            <div class='col-md-12 text-center'>
                <a data-bind='click: onSubmit, css:{ disabled:isSubmitting }' class='btn btn-raised btn-success'>Submit</a>
                <a data-bind='click: onClear' class='btn btn-raised btn-danger'>Reset</a>
            </div>
        </div>
    </div>
</div>
