<div class="controlPanel-header">
    <h2>Eval</h2>
</div>

<div class="controlPanel-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="platformSelect" class="col-md-2 control-label">Platform</label>

            <div class="col-md-9" style="float:right;">
                <select id='platformSelect' class="form-control" data-bind='options: platforms,
                                                                            optionsText: "text",
                                                                            optionsValue: "value",
                                                                            value: selectedPlatform'>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="versionSelect" class="col-md-2 control-label">Version</label>

            <div class="col-md-9" style="float:right;">
                <select id='versionSelect' class="form-control" data-bind='options: tags,
                                                                            optionsText: "text",
                                                                            optionsValue: "value",
                                                                            value: selectedTag'>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="themeSelect" class="col-md-2 control-label">Theme</label>

            <div class="col-md-9" style="float:right;">
                <select id="themeSelect" class="form-control" data-bind="options:theme"></select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-12 text-center">
                <button type="submit" data-bind="click: onSubmit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
