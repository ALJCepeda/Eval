<pre class='page' id='editor' data-bind='visible: selectedTab() === "editor"'></pre>

<div id='outputContainer' class='page' data-bind='visible: selectedTab() === "output"'>
    <div id='stdout' data-bind="html:stdout"></div>
    <hr>
    <div id='stderr' data-bind="html:stderr"></div>
</div>

<div id='loadingContainer' class='page' data-bind='visible: selectedTab() === "loading"'>
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>
