<!DOCTYPE html>
<html lang='en' id='root'>
<head>
	<title data-bind='text:title'></title>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

	<script src='/underscore.js' type='text/javascript'></script>
	<script src='/backbone.js' type='text/javascript'></script>
	<script src='/jquery.js' type='text/javascript'></script>
	<script src='/knockout.js' type='text/javascript'></script>
	<script src='/ace-builds/src-min-noconflict/ace.js' type='text/javascript'></script>

	<script src='/dropdownjs/jquery.dropdown.js' type='text/javascript'></script>
	<link href='/dropdownjs/jquery.dropdown.css' type='text/javascript'></script>

	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
	<link href="bootstrap-md/css/bootstrap-material-design.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap-md/js/material.min.js"></script>
	<link rel='stylesheet' href='assets/css/flex.css'>
	<script src='/require.js' data-main='index' type='text/javascript'></script>

	<style type='text/css' media='screen'>
		body {
			height:100vh;
			background-color: black;
		}
		.submit {
			position:absolute;
			bottom:20px;
			right:20px;
		}

		#editorContainer {
			position:relative;
			width:100%;
			height:100%;
			background-color: blue;
		}
		.page {
			height:100%;
		}

		.modal-content > h1, h2, h3, h4, h5, h6 {
			padding-bottom: 10px;
		}

		.modal-large {
			min-height: 50%;
		}

		#outputContainer {
			background-color: white;
		}
		#outputContainer > #stdout {
			width:100%;
			height:80%;
		}
		#outputContainer > #stderr {
			width:100%;
			height:20%;
		}
		#loadingContainer {
			position:relative;
			width:50%;
			left:25%;
		}

		.navbar {
			margin-bottom:0px;
		}
		.navbar-default {
			 background-color:#80d8ff;
		}

		.controlPanel {
			position:absolute;
			height:25vh;
			width:25vw;
			bottom:10px;
			right:10px;
			padding:10px;
			background-color: white;
		}

		.controlPanel-header {
			height:5%;
			width:100%;
			text-align: center;
		}

		.controlPanel-body {
			width:100%;
		}

		.controlPanel-footer {
			height:10%;
			width:100%;
		}

		.controlPanel-footer > ul > li {
			float:left;
			margin:10px;
		}
	</style>
</head>

<body>
	<div class="container-fluid" style="background-color:blue;height:100%;width:100%;">
		<div class="row" style="height:100%;">
			<div class="col-md-10" style="background-color:red;height:100%;padding:0px;">
				<pre class='page' id='editor' data-bind='visible: selectedTab() === "editor"'></pre>

				<div id='outputContainer' class='page' data-bind='visible: selectedTab() === "output"'>
					<div id='stdout'></div>
					<div id='stderr'></div>
				</div>

				<div id='loadingContainer' class='page' data-bind='visible: selectedTab() === "loading"'>
					<div class="progress">
		      			<div class="indeterminate"></div>
		  			</div>
				</div>
			</div>

			<div class="col-md-2" id='controlPanelView' style="background-color:green;height:100%;">

			</div>
		</div>
	</div>

	<div id='createProjectView' style='visibility:hidden;'></div>
	<button id='open_createProjectView' data-target='createProjectView' class='btn modal-trigger' style='display:none;'>Modal</button>
</body>

</html>
