<!DOCTYPE html>
<html lang='en' id='root'>
<head>
	<title>Eval</title>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

	<script src='/underscore.js' type='text/javascript'></script>
	<script src='/backbone.js' type='text/javascript'></script>
	<script src='/jquery.js' type='text/javascript'></script>
	<script src='/knockout.js' type='text/javascript'></script>
	<script src='/ace-builds/src-min-noconflict/ace.js' type='text/javascript'></script>

	<script src='/dropdownjs/jquery.dropdown.js' type='text/javascript'></script>
	<link href='/dropdownjs/jquery.dropdown.css' type='text/javascript'></script>

	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
	<link href='bootstrap-md/css/bootstrap-material-design.min.css' rel='stylesheet'>
	<link href='bootstrap/css/bootstrap.min.css' rel='stylesheet'>
	<script src='bootstrap/js/bootstrap.min.js'></script>
	<script src='bootstrap-md/js/material.min.js'></script>
	<link rel='stylesheet' href='assets/css/flex.css'>
	<script src='/require.js' data-main='index' type='text/javascript'></script>

	<style type='text/css' media='screen'>
		body {
			height:100vh;
			background-color: white;
		}
		.submit {
			position:absolute;
			bottom:20px;
			right:20px;
		}

		#editorContainer {
			position:relative;
			width:100%;
			height:100%;
			background-color: blue;
		}
		.page {
			height:100%;
		}

		.modal-content > h1, h2, h3, h4, h5, h6 {
			padding-bottom: 10px;
		}

		.modal-large {
			min-height: 50%;
		}

		#outputContainer {
			background-color: white;
		}
		#outputContainer > #stdout {
			width:100%;
			height:80%;
		}
		#outputContainer > #stderr {
			width:100%;
			height:20%;
		}
		#loadingContainer {
			position:relative;
			width:50%;
			left:25%;
		}

		.navbar {
			margin-bottom:0px;
		}
		.navbar-default {
			 background-color:#80d8ff;
		}
		.float-right{
			float:right;
		}
		.float-left{
			float:left;
		}

		.controlPanel-header {
			width:100%;
		}

		.controlPanel-body {
			width:100%;
		}

		.controlPanel-footer {
			width:100%;
		}

		.controlPanel-footer > ul > li {
			float:left;
			margin:10px;
		}
	</style>
</head>

<body>
	<div class='container-fluid' style='height:100%;width:100%;'>
		<div class='row' style='height:100%;'>
			<div class='col-md-10 container-fluid' id='documentorView' style='height:100%;'></div>
			<div class='col-md-2 container-fluid' id='controlPanelView' style='height:100%;'></div>
		</div>
	</div>

	<div id='createProjectView' style='visibility:hidden;'></div>
	<button id='open_createProjectView' data-target='createProjectView' class='btn modal-trigger' style='display:none;'>Modal</button>
</body>

</html>
