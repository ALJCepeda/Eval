<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Editor</title>

	<script src="/knockout.js" type="text/javascript"></script>
	<script src="/src-min-noconflict/ace.js" type="text/javascript"></script>
	<script src="/underscore.js" type="text/javascript"></script>
	<script src="/backbone.js" type="text/javascript"></script>
	<script src="/require.js" data-main="scripts/index" type="text/javascript"></script>

	<link rel="stylesheet" href="assets/css/flex.css">
	<style type="text/css" media="screen">
		body {
			overflow: hidden;
		}
		.page {
			margin: 0;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			z-index:1;
		}
	</style>
</head>

<body>

<div id="navbar" class="col-nw m-start c-center" style="width:150px; height:100%; position:absolute; left:0; top:0; border-right:1px solid black; background:black;">
	<div class="col-nw m-start c-stretch" style="width:100%; height:95%;" data-bind="foreach: tabs">
		<button style="height:5%; width:100%" data-bind="text: text, click: click"></button>
	</div>

	<button id="output" data-bind="click: outputClicked" style="height:5%; width:100%;">Output</button>
	<button id="submit" style="height:5%; width:100%;">Submit</button>
</div>

<div id="content_container" style="position:absolute; left:150px; right:0; top:0; bottom:0;">
	<div class="page" id="output_container" data-bind="visible:selectedTab() === 'output'">
	  	<iframe id="stdout_frame" style="width:100%; height:80%;"></iframe>

	  	<iframe id="stderr_frame" style="width:100%; height:20%; border-top:1px solid black;"></iframe>
	</div>

	<div id="editor_container" data-bind="visible:selectedTab() === 'editor'">
		<div class="col-nw m-center c-between" style="position:absolute; top:0; right:0; z-index:2">
				<select required data-bind="	options: platforms,
									value: selectedPlatform,
									optionsCaption: 'Platform...'"></select>

				<select required data-bind=" options:versions,
									value: selectedVersion,
									optionsCaption: 'Version...'"></select>

				<select data-bind=" options:themes,
									value:selectedTheme,
									optionsCaption: 'Theme...'"></select>
		</div>

		 <pre class="page" id="editor"></pre>
	</div>
</div>

</body>

</html>
