<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Eval</title>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

	<script src='/underscore.js' type='text/javascript'></script>
	<script src='/backbone.js' type='text/javascript'></script>
	<script src='/jquery.js' type='text/javascript'></script>
	<script src='/knockout.js' type='text/javascript'></script>
	<script src='/ace-builds/src-min-noconflict/ace.js' type='text/javascript'></script>
	<script src='bootstrap/js/bootstrap.min.js'></script>
	<script src='bootstrap-md/js/material.min.js'></script>

	<link href='bootstrap-md/css/bootstrap-material-design.min.css' rel='stylesheet'>
	<link href='bootstrap/css/bootstrap.min.css' rel='stylesheet'>

	<link href='assets/css/flex.css' rel='stylesheet'>
	<script src='/require.js' data-main='index' type='text/javascript'></script>

	<style type='text/css' media='screen'>
		.submit {
			position:absolute;
			bottom:20px;
			right:20px;
		}
		.page {
			height:100%;
		}
		#outputContainer > #stdout {
			width:100%;
			height:80%;
		}
		#outputContainer > #stderr {
			width:100%;
			height:20%;
		}
		#loadingContainer {
			position:relative;
			width:50%;
			left:25%;
		}
		.float-right{ float:right; }
		.float-left{ float:left; }

		.controlPanel-footer > ul > li {
			float:left;
			margin:10px;
		}
		#controlPanelView {
			height:100%;
			overflow-y:auto;
			border-left: thin solid black;
		}
		#documentorView {
			height:100%;
			padding-left:0px;
			padding-right:0px;
		}
		#stderr {
			color:red;
			border-top:thin solid black;
		}

		hr {
			height:1px;
			border:none;
			color:#333;
			background-color:#333;
		}
	</style>
</head>

<body style="overflow:hidden;">
	<div class='container-fluid' style='height:100vh;'>
		<div class='row' style='height:100%;'>
			<div class='col-xs-9 container-fluid view-container' id='documentorView'></div>
			<div class='col-xs-3 container-fluid view-container' id='controlPanelView'></div>
		</div>
	</div>
</body>

</html>
