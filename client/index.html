<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Editor</title>

	<script src="/knockout.js" type="text/javascript"></script>
	<script src="/ace-builds/src-min-noconflict/ace.js" type="text/javascript"></script>
	<script src="/underscore.js" type="text/javascript"></script>
	<script src="/backbone.js" type="text/javascript"></script>
	<script src="/jquery.js" type="text/javascript"></script>
    <script src="/materialize/js/materialize.js" type="text/javascript"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="assets/css/flex.css">
	<style type="text/css" media="screen">
		body {
			background-color: black;
		}
		.submit {
			position:absolute;
			bottom:20px;
			right:20px;
		}

		.page {
			margin: 0;
			position:absolute;
			top:65px;
			bottom: 0;
			left: 0;
			right: 0;
			z-index: -1;
		}
	</style>
</head>

<body>
	<nav>
	    <div class="nav-wrapper">
	      	<a href="#" class="brand-logo" style="padding-left:10px;">3val</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li>
					<a class="waves-effect waves-light" href="#create">
						<i class="material-icons dp48">add</i>
					</a>
				</li>

				<li>
					<a class="waves-effect waves-light" href="#settings">
						<i class="material-icons dp48">settings</i>
					</a>
				</li>

				<li>
					<a class="waves-effect waves-light" href="#submit">
						<i class="material-icons dp48">done</i>
					</a>
				</li>
	      	</ul>
		</div>
	</nav>

	<div class="container">
		<pre class="page" id="editor"></pre>

		<div id="modal1" class="modal">
			<div class="modal-content">
				<h4>New Project</h4>

				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-fild col s6">
								<input id="project" type="text" class="validate">
								<label for="project">Project</label>
							</div>
						</div>
					</form>
					<p>A bunch of text</p>
				</div>
			</div>

			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var editor = ace.edit("editor");
		editor.$blockScrolling = Infinity;
		editor.session.setMode("ace/mode/php");
		editor.setTheme("ace/theme/monokai");

		$('#modal1').openModal();
	</script>
</body>
