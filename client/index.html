<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<title>Editor</title>

  	<script src="/lib/knockout.js" type="text/javascript"></script>
  	<script src="/lib/underscore.js" type="text/javascript"></script>
  	<script src="assets/ace-builds/ace.js" type="text/javascript"></script>
  	<script src="navbar.js" type="text/javascript"></script>
  	<script src="ajaxer.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>
	
	<link rel="stylesheet" href="assets/css/flex.css">
  	<style type="text/css" media="screen">
    	body {
        	overflow: hidden;
    	}
    	.page {
        	margin: 0;
        	position: absolute;
        	top: 30px;
        	bottom: 0;
        	left: 0;
        	right: 0;
        	z-index:-1;
    	}
  	</style>
</head>

<body>

<div id="navbar" class="row-nw m-between c-center" style="width:100%">
	<div class="row-nw m-around c-center" style="width:150px;" data-bind="foreach: tabs">
		<div data-bind="click: click">
			<a style="width:50px;" data-bind="attr: { href: url }"><span data-bind="text: text"></span></a>
		</div>
	</div>

	<div style="align-self:center;">
		<select data-bind="	options: languages,
                       		value: selectedLanguage,
                       		optionsCaption: 'Platform...'"></select>

        <select data-bind=" options:versions,
        					value: selectedVersion,
        					optionsCaption: 'Version...'"></select>

       	<select data-bind=" options:themes,
       						value:selectedTheme,
       						optionsCaption: 'Theme...'"></select>
	</div>

	<button id="submit" data-bind="click:submit">Submit</button>
</div>

<div class="page" id="htmlcontainer" data-bind="visible:selectedTab() === 'html'"></div>
<div id="editorcontainer" data-bind="visible:selectedTab() === 'editor'">
	<pre class="page" id="editor"></pre>
</div>
</body>

<script type="text/javascript">
	loaded();
</script>
</html>
